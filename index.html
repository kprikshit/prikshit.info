<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikshit Kumar - Software Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap');

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 1.2em; /* Further increased base font size */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8; /* Lighter gray/almost white background */
            color: #1a1a1a; /* Dark gray/black text */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            min-height: 100vh;
            padding-top: 50px; /* Add padding to move content down slightly from the very top */
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1em; /* Further reduced icon size */
            cursor: pointer;
            color: #1a1a1a; /* Default icon color */
        }

        .container {
            text-align: center;
            /* Removed background, padding, border-radius, and box-shadow for a single background */
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333; /* Dark gray for heading */
            margin-bottom: 15px; /* Increased margin */
            font-size: 3em; /* Further increased heading font size */
        }

        p {
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em; /* Increased font size for subtitle */
            margin-bottom: 5px; /* Reduced margin below subtitle */
        }

        .social-links a {
            margin: 0 10px;
            color: #1a1a1a; /* Dark gray/black for links */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em; /* Reduced social icon size */
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* Night mode styles */
        body.night-mode {
            background-color: #1a1a1a; /* Dark background */
            color: #f8f8f8; /* Light text */
        }

        body.night-mode h1 {
            color: #f8f8f8; /* Light heading color */
        }

        body.night-mode .social-links a {
            color: #f8f8f8; /* Light link color */
        }

        body.night-mode #theme-toggle {
            color: #f8f8f8; /* Light icon color */
        }

        @media (max-width: 600px) {
            .container {
                /* Padding removed for single background */
            }

            .social-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>
    <div class="container">
        <h1>Prikshit Kumar</h1>
        <p class="subtitle">Software Engineer</p>
        <p>Innovating with technology to solve real-world challenges</p>
        <div class="social-links">
            <a href="https://github.com/kprikshit" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/kprikshit" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
    <script>
        // Check for system preference on page load
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('night-mode');
            document.getElementById('theme-toggle').querySelector('i').classList.remove('fa-sun');
            document.getElementById('theme-toggle').querySelector('i').classList.add('fa-moon');
        }

        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('night-mode');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('night-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
