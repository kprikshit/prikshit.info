<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikshit Kumar - Software Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap');

        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* CSS Variables for easier theme management */
        :root {
            --light-bg: #f8f8f8;
            --light-text: #1a1a1a;
            --light-heading: #333;
            --accent-color-light: #007bff; /* A common accent blue */
            --dark-bg: #1a1a1a;
            --dark-text: #f8f8f8;
            --dark-heading: #f8f8f8;
            --accent-color-dark: #8ab4f8; /* A light blue accent for dark mode */
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 1.15em; /* Slightly adjusted base font size */
            line-height: 1.7; /* Improved line height for readability */
            margin: 0;
            padding: 0; /* Default padding for body */
            background-color: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically on desktop */
            align-items: center; /* Center content horizontally on desktop */
            min-height: 100vh; /* Ensure body takes full viewport height */
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        #theme-toggle {
            position: absolute;
            top: 25px; /* Slightly adjusted position */
            right: 25px; /* Slightly adjusted position */
            background: none;
            border: none;
            font-size: 1.2em; /* Slightly increased icon size for better tap target */
            cursor: pointer;
            color: var(--light-text);
            transition: color var(--transition-speed) ease;
            padding: 5px; /* Add padding for easier clicking */
            border-radius: 5px; /* Subtle rounded corners */
        }

        /* Modern focus styling for accessibility */
        #theme-toggle:focus-visible {
            outline: 2px solid var(--light-text);
            outline-offset: 2px;
        }

        .container {
            text-align: center; /* Centers inline-block children like #tagline-paragraph on desktop */
            max-width: 650px;
            width: 100%;
            padding: 20px; /* Internal padding for the container */
        }

        h1 {
            color: var(--light-heading);
            margin-bottom: 10px; /* Adjusted margin */
            font-size: 3.2em; /* Slightly increased heading font size */
            letter-spacing: -0.02em; /* Subtle letter spacing */
            transition: color var(--transition-speed) ease;
            opacity: 0; /* Start invisible for animation */
            animation: fadeInSlideUp 0.8s ease-out forwards; /* Apply animation */
            animation-delay: 0.2s; /* Delay for h1 */
        }

        p {
            margin-bottom: 15px; /* Adjusted margin */
            transition: color var(--transition-speed) ease;
            white-space: normal; /* Default for mobile: allow wrapping */
            width: auto; /* Will be overridden by JS on desktop */
        }

        .subtitle {
            font-size: 1.6em; /* Slightly increased font size for subtitle */
            margin-bottom: 10px; /* Adjusted margin below subtitle */
            font-weight: 400; /* Ensure it's not too bold */
            opacity: 0; /* Start invisible for animation */
            animation: fadeInSlideUp 0.8s ease-out forwards; /* Apply animation */
            animation-delay: 0.4s; /* Delay for subtitle */
        }

        .social-links {
            margin-top: 25px; /* Increased margin above social links */
        }

        .social-links a {
            margin: 0 15px;
            color: var(--light-text);
            text-decoration: none;
            font-size: 1.8em;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform 0.2s ease;
            cursor: pointer;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            color: var(--accent-color-light);
        }

        /* Modern focus styling for accessibility */
        .social-links a:focus-visible {
            outline: 2px solid var(--light-text);
            outline-offset: 2px;
            border-radius: 3px;
        }

        /* Night mode styles */
        body.night-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.night-mode h1 {
            color: var(--dark-heading);
        }

        body.night-mode .social-links a {
            color: var(--dark-text);
        }

        body.night-mode .social-links a:hover {
            color: var(--accent-color-dark);
        }

        body.night-mode #theme-toggle {
            color: var(--dark-text);
        }

        body.night-mode #theme-toggle:focus-visible {
            outline: 2px solid var(--dark-text);
        }

        body.night-mode .social-links a:focus-visible {
            outline: 2px solid var(--dark-text);
        }

        /* Typewriter effect styles */
        .typing-cursor {
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite;
            font-weight: normal;
            color: var(--light-text);
        }

        body.night-mode .typing-cursor {
            color: var(--dark-text);
        }

        /* The typing effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--light-text); }
        }
        body.night-mode @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--dark-text); }
        }

        /* New animation for elements appearing on load */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Specific styles for the tagline paragraph */
        #tagline-paragraph {
            display: block; /* Default to block for mobile */
            text-align: left; /* Ensure text is left-aligned within the paragraph */
            margin-left: auto; /* Auto margins to center a block element */
            margin-right: auto; /* Auto margins to center a block element */
            max-width: 100%; /* Ensure it doesn't overflow its parent on mobile */
        }

        /* Media query for desktop-specific tagline behavior */
        @media (min-width: 768px) { /* Adjust this breakpoint as needed */
            #tagline-paragraph {
                white-space: nowrap; /* Prevent wrapping on desktop */
                display: inline-block; /* Change to inline-block for desktop to be centered by parent's text-align: center */
                /* text-align: left; // Already set above, but good to keep in mind */
                /* Width will be set by JavaScript */
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start; /* Align content to top on small screens */
                align-items: center; /* Keep horizontal centering for the container */
                padding-top: 80px; /* Add padding to body itself for top spacing */
                padding-bottom: 20px; /* Add some padding at the bottom for consistency */
            }
            .container {
                margin-top: 0; /* Remove margin-top from container on mobile */
                margin-bottom: 0; /* Remove margin-bottom from container on mobile */
            }

            #theme-toggle {
                top: 20px;
                right: 20px;
                font-size: 1.1em;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.3em;
            }

            .social-links a {
                margin: 0 10px;
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>
    <main class="container"> <!-- Changed div to main for semantic HTML -->
        <h1>Prikshit Kumar</h1>
        <p class="subtitle">Software Engineer</p>
        <p id="tagline-paragraph"><span id="tagline-text"></span><span id="typing-cursor" class="typing-cursor">|</span></p>
        <div class="social-links">
            <a href="https://github.com/kprikshit" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/kprikshit" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </main>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        // Function to set the theme and update localStorage
        function setTheme(theme) {
            if (theme === 'night-mode') {
                body.classList.add('night-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                body.classList.remove('night-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
            localStorage.setItem('theme', theme); // Store the chosen theme
        }

        // On page load: check localStorage first, then system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('night-mode'); // Apply dark mode if system preference is dark
        } else {
            setTheme('day-mode'); // Default to day mode if no preference is found
        }

        // Event listener for theme toggle button
        themeToggle.addEventListener('click', function() {
            if (body.classList.contains('night-mode')) {
                setTheme('day-mode');
            } else {
                setTheme('night-mode');
            }
        });

        // Typewriter effect for tagline
        const taglineTextElement = document.getElementById('tagline-text');
        const taglineParagraph = document.getElementById('tagline-paragraph'); // Get the parent paragraph
        const typingCursor = document.getElementById('typing-cursor'); // Get the cursor element
        const tagline = "Engineering elegant software to solve complex, real-world problems.";
        let i = 0;
        const typingSpeed = 25; // milliseconds per character

        // Function to calculate and set the width of the tagline paragraph based on screen size
        function applyTaglineLayout() {
            // Check if we are on a "desktop" screen based on the media query
            // This media query should match the one in your CSS for #tagline-paragraph
            const isDesktop = window.matchMedia('(min-width: 768px)').matches;

            if (isDesktop) {
                // Create a temporary element to measure the full text width
                const tempSpan = document.createElement('span');
                tempSpan.style.visibility = 'hidden'; // Make it invisible
                tempSpan.style.position = 'absolute'; // Take it out of flow
                tempSpan.style.whiteSpace = 'nowrap'; // Ensure it measures as a single line
                // Match font styles to ensure accurate width calculation
                tempSpan.style.fontSize = window.getComputedStyle(taglineTextElement).fontSize;
                tempSpan.style.fontFamily = window.getComputedStyle(taglineTextElement).fontFamily;
                tempSpan.textContent = tagline; // Set the full text

                document.body.appendChild(tempSpan); // Add to DOM to measure
                const fullWidth = tempSpan.offsetWidth; // Get the width
                document.body.removeChild(tempSpan); // Remove it

                // Apply the calculated width to the tagline paragraph with a small buffer
                taglineParagraph.style.width = `${fullWidth + 10}px`;
            } else {
                // On mobile, remove fixed width to allow wrapping
                taglineParagraph.style.width = 'auto';
            }
        }

        function typeWriter() {
            if (i < tagline.length) {
                taglineTextElement.innerHTML += tagline.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Typing is complete, hide the cursor completely
                typingCursor.style.display = 'none';
            }
        }

        // Initial layout application on page load
        window.addEventListener('load', () => {
            applyTaglineLayout(); // Set initial width based on screen size
            // Start typewriter after name and subtitle animations have had time to play
            setTimeout(typeWriter, 1200); // Delay before typing starts
        });

        // Re-apply layout on window resize to handle orientation changes or responsive breakpoints
        window.addEventListener('resize', applyTaglineLayout);
    </script>
</body>
</html>
